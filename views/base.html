<!DOCTYPE html>
<html lang="en">
    <head>
        {% block head %}
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <title>{% block title %}{% endblock %} - Bicheame</title>

        <!-- Bootstrap core CSS -->
        <link href="/assets/css/bootstrap.min.css" rel="stylesheet">
        <!-- Bootstrap theme -->
        <link href="/assets/css/bootstrap-theme.min.css" rel="stylesheet">

        <!-- Custom styles for this template -->
        <link href="/assets/css/theme.css" rel="stylesheet">

        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
          <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
        {% endblock %}
    </head>
    <body>
       <!-- Fixed navbar -->
        <nav class="navbar navbar-inverse navbar-fixed-top">
          <div class="container">
            <div class="navbar-header">
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand" href="{{ urlFor('home') }}">Bicheame</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
              <ul class="nav navbar-nav">
                <li class="active"><a href="{{ urlFor('home') }}">Home</a></li>
                <li><a href="{{ urlFor('statistics') }}">Statistics</a></li>
                <li><a href="{{ urlFor('contact') }}">Contact</a></li>
              </ul>

              <form action="{{ urlFor('login') }}" method="post" class="navbar-form navbar-right">
                <div class="form-group">
                  <input type="text" name="url" placeholder="domain.com" class="form-control">
                </div>
                <button type="submit" class="btn btn-success">Search</button>
              </form>
            </div><!--/.navbar-collapse -->


          </div>
        </nav>

        <div class="container theme-showcase" role="main">

            <div class="page-header">
                <h1>{% block subtitle %}{% endblock %}</h1>
            </div>

            {% block content %}{% endblock %}

        </div> <!-- /container -->

        <footer class="footer">
          <div class="container">
            <p class="text-muted">&copy; Copyright 2015 by Bicheame. Terms of Use - Removal</p>
          </div>
        </footer>
        <!-- Bootstrap core JavaScript
        ================================================== -->

        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="/assets/js/bootstrap.min.js"></script>
    </body>
</html>
